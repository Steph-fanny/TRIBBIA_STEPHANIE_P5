    <main>
        <main>
            <section class="recapitulatif">
                <div id="panier-recap">               
                  <div class="row">
                    <div class="col px-0 recapitulatif_commande">                      
                        <div class="jumbotron text-center py-3 mt-3 w-100">                            
                            <h2>Récapitulatif de votre commande</h2>                               
                        </div>                
                    </div>

            <!--panier-->  
            
            <table class="table">
              <thead>               
                    <tr id ="row_article_panier">
                      <th id ="article_title">Article</th>
                      <th id ="article_price">Prix</th>
                      <th id ="article_qte">Quantité</th>
                      <th id = "article_color">Couleur</th>
                      <th>Total</th>
                  </tr>
                </thead>

              <!-- tableau av liste des produits -->
                <tbody id ="liste_produit_panier">
                    
                 
                      <!-- <th><a href="index.html"><button> Ajouter un produit</button></a></th>
                   <th><button id="button_clear">supprimer</button></th> 
                  
               -->
              </tbody>
                 
            </table> 
          
          <p>Sous total : <span class="subtotal"></span>€</p>

         
                
            </section> <!--avec bootstrap--> 
            <section class="container formulaire_commande">
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Nom de Famille" required>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Prénom" required>
                      </div>
                    </div>
                  </form>

                  <!--steph-->
                <div class="formulaire">
                 <form method="post" action="">                                                                       
                  <div class="form-group">
                    <!--renseigner l'action pour utilisateur-->
                    <label for="email">Adresse email</label>
                    <!--label = id pour mettre curseur dans bonne case--> 
                    <input type="email" id="email" name="email"
                      class="form-control"
                      required placeholder="Entrez une adresse mail valide"/>
                      <!-- navigateurs qui ne prennent pas en compte format, rajouter format attendu-->
                  </div>

                  <div class="form-group">
                    <label for="adresse">Adresse postale et de facturation</label>
                    <input type="text" id="adresse" name="adresse"
                      class="form-control"
                      required placeholder="numéro, nom de la rue"/>
                  </div>
    
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Ville" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="code postal" maxlenghth="5"required>
                    </div>
                  </div>

               
                    
                      
                      
                  

                  <h3>Veuillez vérifier votre commande avant de valider le
                    paiement</h3>
                  <div class="form-group">
                    <label>Choix du moyen de paiement</label>
                    <div id="carte">
                      <input type="radio" class="paiement" name="identifieur"
                        value="Visa"checked />
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                          <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                        </svg>
                      <input type="radio" class="paiement" name="identifieur"
                      value="Mastercard"checked /><i class="fab fa-cc-mastercard fa-2x"></i>                                                 
                      <input type="radio" class="paiement" name="identifieur"
                      value="Paypal"checked /><i class="fab fa-cc-paypal fa-2x"></i>                                           
                    </div>
                  </div>
    
                  <a href="confirmation.html"><button id="confirm-command">Passer la commande</button></a>  
                </form>
              </div>
            </section>
