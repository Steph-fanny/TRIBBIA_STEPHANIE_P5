<div class="formulaire">
    <form method="post" name="formContact" id="form_1">
      <div class="form-group">
        <label for="nom">
          Nom de famille
        </label>
        <input
          type="text"
          id="nom"
          name="nom"
          class="form-control"
          required
          autofocus
          placeholder="Renseignez votre nom de famille"
        />
      </div>
      <div class="form-group">
        <label for="prenom">
          Prénom
        </label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          class="form-control"
          required
          placeholder="Renseignez votre prénom"
        />
      </div>
      <div class="form-group">
        <label for="email">
          Adresse email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          placeholder="Entrez une adresse mail valide"
        />
      </div>
      <div class="form-group">
        <label for="adresse">
          Adresse postale et de facturation
        </label>
        <input
          type="text"
          id="adresse"
          name="adresse"
          class="form-control"
          required
          placeholder="Ex: 32, avenue Georges Brassens"
        />
      </div>

      <div class="form-group">
        <label for="ville">
          Ville
        </label>
        <input
          type="text"
          id="ville"
          name="ville"
          class="form-control"
          required
          placeholder="Ex: Paris"
        />
      </div>

      <h3>Veuillez vérifier votre commande avant de valider le
        paiement</h3>
      <div class="form-group">
        <label>
          Choix du moyen de paiement
        </label>
        <div id="carte">
          <input
            type="radio"
            class="paiement"
            name="identifieur"
            value="Visa"
            checked
          /><i class="fab fa-cc-visa fa-2x"></i>
          <input
            type="radio"
            class="paiement"
            name="identifieur"
            value="Mastercard"
          /><i class="fab fa-cc-mastercard fa-2x"></i>
          <input
            type="radio"
            class="paiement"
            name="identifieur"
            value="Paypal"
          /><i class="fab fa-cc-paypal fa-2x"></i>
        </div>
      </div>

      <button id="commander" type="submit" name="commander">
        Commander
      </button>
    </form>
  </div>
</section>
